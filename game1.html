<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>Clicker Game</h1>
  <p id="score">Score: 0</p>
  <button onclick="addPoint()">Click Me</button>

  <script>
    let score = 0;
    function addPoint() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>
</body>
</html>
